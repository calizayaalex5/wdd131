<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="title" content="Product Review - Alex Calizaya">
    <meta name="author" content="Alex Calizaya">
    <meta name="description" content="This is a product review page by Alex Calizaya, providing insights and opinions on various products.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wr1">
            <fieldset>
                <div class="product">
                    <label for="productName" id="productN" required>Product Name 
                    <select name="object" id="productName">
                        <option value="" disable selected>Choose a Product...</option>
                        <option value="furniture">Furniture</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="toys">Toys</option>
                    </select>
                    </label>
                </div>
                <div class="star">
                    <label id="stars">Overall Overall</label>
                    <div class="star-rating" id="OverallRating">
                        <input type="radio" id="star5" name="stars" value="5"><label for="star5">‚òÖ</label>
                        <input type="radio" id="star4" name="stars" value="4"><label for="star4">‚òÖ</label>
                        <input type="radio" id="star3" name="stars" value="3"><label for="star3">‚òÖ</label>
                        <input type="radio" id="star2" name="stars" value="2"><label for="star2">‚òÖ</label>
                        <input type="radio" id="star1" name="stars" value="1"><label for="star1">‚òÖ</label>
                    </div>
                </div>
                <div class="date">
                    <label id="InstallationDate">Date of Installation<input type="date" name="completeDate"></label>
                </div>
                <div class="checkbox">
                    <div>Which features did you find useful in the product<br>(Check all that apply)</div>
                    <label><input type="checkbox" name="durability" value="yes" id="durability"> Durability</label>
                    <label><input type="checkbox" name="ease" value="yes" id="ease"> Ease of Use</label>
                    <label><input type="checkbox" name="performance" value="yes" id="performance"> Performance</label>
                    <label><input type="checkbox" name="design" value="yes" id="design"> Design</label>
                </div>
                <div class="writeReview">
                    <label for="reviewT">Written Review (Optional)</label>
                    <textarea name="wreview" id="reviewT"></textarea>
                </div>
                <div class="name">
                    <label>Your Name (Optional) <input type="text" name="name" id="Uname"></label>
                </div>

                <button type="submit">Post Review</button>

            </fieldset>
        </form>  
    </main>
